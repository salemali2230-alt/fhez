<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مختبر الفيزياء التفاعلي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
      body {
        font-family: 'Cairo', sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
<!--
  **Fix for GitHub Pages Deployment**
  Added Babel Standalone to transpile TSX/JSX files directly in the browser.
  Browsers don't understand TypeScript (.ts, .tsx) files natively. On a development server,
  these files are converted to JavaScript automatically. On a static host like GitHub Pages,
  this conversion doesn't happen, causing the server to send the wrong MIME type ("application/octet-stream") 
  and the browser to block the script. Babel solves this by handling the conversion client-side.
-->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
  <body class="bg-slate-900 text-white">
    <div id="root"></div>
    <!--
      The script type is changed to "text/babel" so Babel can process it.
      - data-presets="react,typescript": Tells Babel to use presets for React (JSX) and TypeScript.
      - data-type="module": Ensures the processed script is treated as an ES module, allowing 'import' syntax.
    -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>
  </body>
</html>
